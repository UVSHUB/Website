<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <nav class="navbar glass-panel">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="logo.jpg" alt="Nutzy Craft Logo" class="logo-img">
                Nutzy Craft
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="how-it-works.html">How it Works</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" class="btn btn-secondary">Log In</a>
                <a href="register.html" class="btn btn-primary">Join Now</a>
            </div>
            <button class="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>

    <div class="auth-page">
        <div class="glass-card auth-card">
            <div class="auth-header">
                <h2>Join the Hive!</h2>
                <p>Create your account to start building.</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label class="form-label">I want to...</label>
                    <select class="form-select" id="roleSelect">
                        <option value="client">Hire Freelancers</option>
                        <option value="freelancer">Work as a Freelancer</option>
                    </select>
                </div>
                <!-- ... checkbox ... -->

                <!-- Script to handle URL params -->
                <script>
                    document.addEventListener('DOMContentLoaded', () => {
                        const urlParams = new URLSearchParams(window.location.search);
                        const role = urlParams.get('role');
                        if (role) {
                            const select = document.getElementById('roleSelect');
                            if (role === 'client') select.value = 'client';
                            if (role === 'freelancer') select.value = 'freelancer';
                        }
                    });
                </script>

                <div class="auth-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="custom-checkbox"></span>
                        I agree to Terms & Privacy
                    </label>
                </div>

                <button type="button" class="btn btn-primary" id="register-btn">Create Account</button>
            </form>

            <script>
                document.getElementById('register-btn').addEventListener('click', async () => {
                    const inputs = document.querySelectorAll('.form-input');
                    const fullName = inputs[0].value;
                    const email = inputs[1].value;
                    const password = inputs[2].value;

                    // Client specific fields (mocked for now as form is simple)
                    const companyName = "Freelancer Inc";
                    const industry = "Tech";

                    if (!fullName || !email || !password) {
                        alert('Please fill in all fields');
                        return;
                    }

                    // Password Validation
                    const passwordRegex = /^(?=.*[0-9])(?=.*[!@#$%^&*(),.?":{}|<>])[a-zA-Z0-9!@#$%^&*(),.?":{}|<>]{8,}$/;
                    if (!passwordRegex.test(password)) {
                        alert('Password must be at least 8 characters long and contain at least one number and one special character.');
                        return;
                    }

                    try {
                        const response = await fetch('/api/auth/register-client', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ fullName, email, password, companyName, industry })
                        });

                        if (response.ok) {
                            localStorage.setItem('pendingEmail', email);
                            localStorage.setItem('redirectAfterVerify', 'client-dashboard.html');
                            window.location.href = '/verify-email';
                        } else {
                            const errorData = await response.json();
                            alert(errorData.error || 'Registration failed');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Something went wrong');
                    }
                });
            </script>

            <div class="social-login">
                <div id="g_id_onload"
                    data-client_id="395279487546-l48b8apos5dpa0fctvltp6hhsfl10o83.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard"></div>

                <script>
                    function handleCredentialResponse(response) {
                        const role = "CLIENT"; // Default to Client or detect based on dropdown in real app
                        fetch("http://localhost:8080/api/auth/google", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ token: response.credential, role: role })
                        })
                            .then(res => res.json())
                            .then(data => {
                                window.location.href = "client-dashboard.html"; // Or relevant dashboard
                            })
                            .catch(console.error);
                    }
                </script>
                <script src="https://accounts.google.com/gsi/client" async defer></script>

                <p style="margin-top: 20px;">Already have an account? <a href="/login"
                        style="color: var(--primary); font-weight: 700;">Log In</a></p>

                <div style="margin-top: 20px; text-align: center;">
                    <a href="index.html"
                        style="color: var(--text-muted); font-size: 0.9rem; display: inline-flex; align-items: center; gap: 8px;">
                        <i class="fa-solid fa-arrow-left"></i> Return to Home Page
                    </a>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
