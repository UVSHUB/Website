<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <nav class="navbar glass-panel">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="logo.jpg" alt="Nutzy Craft Logo" class="logo-img">
                Nutzy Craft
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="services.html">Services</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="how-it-works.html">How it Works</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" class="btn btn-secondary">Log In</a>
                <a href="register.html" class="btn btn-primary">Join Now</a>
            </div>
            <button class="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>

    <div class="auth-page">
        <div class="glass-card auth-card">
            <div class="auth-header">
                <h2>Welcome Back!</h2>
                <p>Login to continue your craft journey.</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password">
                </div>

                <div class="auth-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="custom-checkbox"></span>
                        Remember me
                    </label>
                    <a href="/forgot-password" style="color: var(--primary);">Forgot Password?</a>
                </div>

                <button type="button" class="btn btn-primary" id="login-btn">Log In</button>
            </form>

            <script>
                document.getElementById('login-btn').addEventListener('click', async () => {
                    const inputs = document.querySelectorAll('.form-input');
                    const email = inputs[0].value;
                    const password = inputs[1].value;

                    if (!email || !password) {
                        alert('Please enter email and password');
                        return;
                    }

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });

                        if (response.ok) {
                            const user = await response.json();
                            // Redirect based on role
                            if (user.role === 'FREELANCER') {
                                window.location.href = "freelancer-dashboard.html";
                            } else {
                                window.location.href = "client-dashboard.html";
                            }
                        } else {
                            alert('Invalid credentials or unverified email.');
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('Login failed');
                    }
                });
            </script>

            <div id="g_id_onload"
                data-client_id="395279487546-l48b8apos5dpa0fctvltp6hhsfl10o83.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>

            <script>
                function handleCredentialResponse(response) {
                    // Start with generic role, backend will find existing user
                    const role = "CLIENT";
                    fetch("http://localhost:8080/api/auth/google", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ token: response.credential, role: role })
                    })
                        .then(res => res.json())
                        .then(data => {
                            // Redirect based on role
                            if (data.role === 'FREELANCER') {
                                window.location.href = "freelancer-dashboard.html";
                            } else {
                                window.location.href = "client-dashboard.html";
                            }
                        })
                        .catch(console.error);
                }
            </script>
            <script src="https://accounts.google.com/gsi/client" async defer></script>

            <p style="margin-top: 20px;">Don't have an account? <a href="/register"
                    style="color: var(--primary); font-weight: 700;">Sign Up</a></p>

            <div style="margin-top: 20px; text-align: center;">
                <a href="index.html"
                    style="color: var(--text-muted); font-size: 0.9rem; display: inline-flex; align-items: center; gap: 8px;">
                    <i class="fa-solid fa-arrow-left"></i> Return to Home Page
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
