<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="auth-page">
        <div class="glass-card auth-card">
            <div class="auth-header">
                <h2>Forgot Password?</h2>
                <p>Enter your email to receive a reset link.</p>
            </div>
            <form class="auth-form" id="forgot-form">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="you@example.com" required>
                </div>
                <button type="submit" class="btn btn-primary">Send Reset Link</button>
            </form>
            <div style="margin-top: 20px; text-align: center;">
                <a href="login.html" style="color: var(--primary); font-weight: 700;">Back to Login</a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                if (response.ok) alert('If an account exists, a reset link has been sent!');
                else alert('Something went wrong.');
            } catch (e) { console.error(e); }
        });
    </script>
</body>

</html>
