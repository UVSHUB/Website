<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Identity (KYC) | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Quicksand', sans-serif;
            color: #333;
        }

        .kyc-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .kyc-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .kyc-header h2 {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            color: #1a237e;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #fafafa;
            color: #666;
            margin-bottom: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .upload-area:hover {
            border-color: #1a237e;
            background: #e8eaf6;
        }

        .upload-icon {
            font-size: 3rem;
            color: #1a237e;
            margin-bottom: 15px;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="kyc-container">
        <div class="kyc-header">
            <div class="security-badge"><i class="fa-solid fa-shield-halved"></i> Bank-Grade AES-256 Encryption</div>
            <h2>Verify Your Identity</h2>
            <p>To ensure a safe community, we require all freelancers to verify their ID.</p>
        </div>

        <form id="kyc-form">
            <div class="form-group">
                <label>Select Document Type</label>
                <select class="form-input" style="background: white;">
                    <option>National ID Card</option>
                    <option>Passport</option>
                    <option>Driving License</option>
                </select>
            </div>

            <div class="form-group">
                <label>Document Number</label>
                <input type="text" class="form-input" placeholder="e.g. 199912345678" required>
            </div>

            <div class="upload-area" id="drop-zone">
                <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
                <h3>Upload Document Image</h3>
                <p>Drag & drop or click to browse</p>
                <input type="file" id="file-upload" hidden accept="image/*">
                <p id="file-name" style="margin-top: 10px; font-weight: 600; color: #1a237e;"></p>
            </div>

            <div style="display: flex; gap: 15px; margin-top: 30px;">
                <button type="button" class="btn btn-outline" onclick="window.location.href='settings.html'"
                    style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; cursor: pointer;">Cancel</button>
                <button type="submit" class="btn btn-primary"
                    style="flex: 1; padding: 12px; border-radius: 8px; background: #1a237e; color: white; border: none; cursor: pointer; font-weight: 700;">Submit
                    for Review</button>
            </div>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                fileNameDisplay.textContent = "Selected: " + e.target.files[0].name;
                dropZone.style.borderColor = "#4caf50";
                dropZone.style.background = "#f1f8e9";
            }
        });

        document.getElementById('kyc-form').addEventListener('submit', (e) => {
            e.preventDefault();
            alert("Documents Submitted Successfully! Verification usually takes 24 hours.");
            window.location.href = 'settings.html';
        });
    </script>

</body>

</html>
