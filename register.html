<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar glass-panel">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="logo.jpg" alt="Nutzy Craft Logo" class="logo-img">
                Nutzy Craft
            </a>
            <div class="nav-links">
                <a href="find-freelancer.html">Find Freelancers</a>
                <a href="post-job.html">Post a Job</a>
            </div>
            <div class="nav-actions">
                <a href="login.html" class="btn btn-secondary">Log In</a>
            </div>
            <button class="mobile-menu-btn"><i class="fa-solid fa-bars"></i></button>
        </div>
    </nav>

    <div class="auth-page">
        <div class="glass-card auth-card">
            <div class="auth-header">
                <h2>Join the Hive!</h2>
                <p>Create your account to start building.</p>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Create a password">
                </div>

                <div class="form-group">
                    <label class="form-label">I want to...</label>
                    <select class="form-select">
                        <option>Hire Freelancers</option>
                        <option>Work as a Freelancer</option>
                    </select>
                </div>

                <div class="auth-options">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="custom-checkbox"></span>
                        I agree to Terms & Privacy
                    </label>
                </div>

                <button type="button" class="btn btn-primary" onclick="window.location.href='index.html'">Create
                    Account</button>
            </form>

            <div class="social-login">
                <p style="margin-bottom: 16px; font-size: 0.9rem;">Or sign up with</p>
                <button class="social-btn">
                    <i class="fa-brands fa-google google-icon"></i> Google
                </button>
            </div>

            <p style="margin-top: 20px;">Already have an account? <a href="login.html"
                    style="color: var(--primary); font-weight: 700;">Log In</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
