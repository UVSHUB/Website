<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }

        .split-container {
            display: flex;
            height: 100vh;
        }

        .auth-side {
            flex: 0 0 40%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .visual-side {
            flex: 1;
            background: #FFF9F5;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Decorative blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        .blob-1 {
            top: -10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: #E3F2FD;
        }

        .blob-2 {
            bottom: -10%;
            left: 10%;
            width: 400px;
            height: 400px;
            background: #FFF3E0;
        }

        .form-header {
            margin-bottom: 40px;
        }

        .form-header h2 {
            font-size: 2.5rem;
            color: #1a237e;
            margin-bottom: 10px;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
        }

        .form-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .admin-nav-logo {
            position: absolute;
            top: 40px;
            left: 60px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 800;
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
        }

        .character-img {
            max-width: 80%;
            max-height: 80%;
            z-index: 1;
            /* Placeholder styling if image missing */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 900px) {
            .split-container {
                flex-direction: column;
            }

            .auth-side {
                flex: 1;
                padding: 40px;
            }

            .visual-side {
                display: none;
            }

            .admin-nav-logo {
                top: 20px;
                left: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="split-container">
        <!-- Left Side: Auth Form -->
        <div class="auth-side">
            <a href="index.html" class="admin-nav-logo">
                <img src="logo.jpg" alt="Logo" style="width: 32px; border-radius: 50%;">
                Nutzy Admin
            </a>

            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Please enter your details to access the dashboard.</p>
            </div>

            <form id="admin-login-form">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; font-weight: 700; margin-bottom: 8px; color: #333;">Email
                        Address</label>
                    <input type="email" id="email" required placeholder="admin@nutzy.com"
                        style="width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 1rem; transition: 0.3s;">
                </div>

                <div class="form-group" style="margin-bottom: 30px;">
                    <label style="display: block; font-weight: 700; margin-bottom: 8px; color: #333;">Password</label>
                    <input type="password" id="password" required placeholder="••••••••"
                        style="width: 100%; padding: 14px; border: 1px solid #ddd; border-radius: 12px; font-size: 1rem;">
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 14px; background: #1a237e; color: white; border-radius: 12px; font-weight: 700; font-size: 1.1rem; cursor: pointer; border: none;">
                    Access Dashboard
                </button>
            </form>

            <p style="margin-top: 20px; text-align: center; color: #666; font-size: 0.95rem;">
                Don't have an account? <a href="admin-register.html"
                    style="color: #1a237e; font-weight: 700;">Register</a>
            </p>

            <p style="margin-top: 20px; text-align: center; color: #999; font-size: 0.9rem;">
                Protected by reCAPTCHA and Subject to the <a href="#" style="color: #666;">Privacy Policy</a>.
            </p>
        </div>

        <!-- Right Side: Visuals -->
        <div class="visual-side">
            <div class="blob blob-1"></div>
            <div class="blob blob-2"></div>
            <!-- Using the Nutzy character idea, assuming an image exists or using a placeholder illustration -->
            <div class="character-img">
                <img src="admin_illustration.png" alt="Nutzy Admin Illustration"
                    style="width: 100%; height: auto; object-fit: contain; max-width: 600px;">
            </div>
        </div>
    </div>

    <!-- Simple Script for Demo Auth -->
    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'admin@nutzy.com' && password === 'admin123') {
                window.location.href = 'admin-verify.html';
            } else {
                alert('Invalid Admin Credentials! Try admin@nutzy.com / admin123');
            }
        });
    </script>

</body>

</html>
