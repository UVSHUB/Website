<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin 2FA | Nutzy Craft</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <style>
        body {
            background-color: #1a237e;
            /* Dark Blue for Admin Security vibe */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .auth-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-lock {
            width: 80px;
            height: 80px;
            background: #e8eaf6;
            color: #1a237e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
        }

        .otp-input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 30px 0;
        }

        .otp-input {
            width: 40px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 700;
            color: #333;
            transition: 0.3s;
        }

        .otp-input:focus {
            border-color: #1a237e;
            outline: none;
            box-shadow: 0 0 0 4px rgba(26, 35, 126, 0.1);
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="icon-lock"><i class="fa-solid fa-shield-cat"></i></div>
        <h2 style="color: #333; margin-bottom: 10px; font-weight: 800;">Admin Security</h2>
        <p style="color: #666; font-size: 0.9rem; margin-bottom: 20px;">Enter the 6-digit dynamic code from your
            authenticator app.</p>

        <form id="admin-2fa-form">
            <div class="otp-input-group">
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
                <input type="text" class="otp-input" maxlength="1" required>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 12px; background: #1a237e; color: white; border-radius: 8px; font-weight: 700; font-size: 1rem; border: none; cursor: pointer;">
                Authenticate
            </button>
        </form>

        <div style="margin-top: 20px;">
            <a href="admin-login.html" style="color: #888; font-size: 0.85rem; text-decoration: none;">Cancel Login</a>
        </div>
    </div>

    <script>
        // Auto-focus logic
        const inputs = document.querySelectorAll('.otp-input');
        inputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        // 2FA Verification
        document.getElementById('admin-2fa-form').addEventListener('submit', function (e) {
            e.preventDefault();
            let code = '';
            inputs.forEach(input => code += input.value);

            if (code === '123456') { // Demo 6-digit code
                window.location.href = 'admin-dashboard.html';
            } else {
                alert('Authentication Failed! Try 123456');
            }
        });
    </script>

</body>

</html>
